<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Goinfo UI Mockup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f9fa;
      margin: 0;
    }

    .top-bar {
      background-color: #636262;
      color: white;
      padding: 8px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .toolbar {
      background-color: #eeeeee;
      padding: 12px 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-bottom: 1px solid #ddd;
    }

    .icon-btn {
      background-color: #3498db;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background-color 0.2s;
    }

    .icon-btn i {
      font-size: 22px;
    }

    .icon-btn:hover {
      background-color: #2980b9;
    }

    .icon-bar {
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
      transition: background-color 0.2s;
      font-size: 20px;
    }

    .data-table-icons i {
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
      transition: background-color 0.2s;
      font-size: 20px;
    }

    .icon-bar i:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .data-table-icons i {
      font-size: 22px;
    }

    .data-table-icons i:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .form-select-sm,
    .form-control-sm {
      min-width: 120px;
      width: auto;
    }

    .table {
      table-layout: fixed;
      width: 100%;
    }

    .table td {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .table th {
      background-color: #f8f9fa;
      font-weight: 600;
      color: #495057;
      border-color: #dee2e6;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .empty-state {
      padding: 40px;
      color: #6c757d;
      text-align: center;
    }

    /* nerodn font rabew default itd */
    #font {
      font-size: 8.5px;
    }

    .debug {
      border: 1px solid red !important;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div id="font" class="text-start">
    <div class="d-flex flex-wrap gap-2">
      <div>Uporabnik: <strong>Praktikant</strong></div>
      <div><strong>Testna - Sandi</strong></div>
    </div>
    <div class="d-flex flex-wrap gap-2">
      <div>Podjetje: <strong>001 Testno podjetje</strong></div>
      <div>Leto: <strong>2025</strong></div>
    </div>
  </div>

  <div class="icon-bar">
    <i class="bi bi-envelope" title="Sporočila"></i>
    <i class="bi bi-question-circle" title="Pomoč"></i>
    <i class="bi bi-bug" title="Razhroščevalnik"></i>
    <i class="bi bi-lock" title="Varnost"></i>
    <i class="bi bi-gear" title="Nastavitve"></i>
    <i class="bi bi-house" title="Domov"></i>
    <i class="bi bi-power" title="Odjava" style="color: red;"></i>
  </div>
</div>

<div class="toolbar flex-column">
  <div class="d-flex flex-wrap gap-2 mb-2">
    <button class="icon-btn" title="Beri" data-action="read">
      <i class="bi bi-file-text"></i>
    </button>
    <button class="icon-btn" title="Briši" data-action="delete">
      <i class="bi bi-eraser"></i>
    </button>
    <button class="icon-btn" title="Pregled interne logistike" data-action="logistics">
      <i class="bi bi-card-list"></i>
    </button>
    <!-- dropdown menu -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Obdelave
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Razpakiranje</a></li>
        <li><a class="dropdown-item" href="#">Druga akcija</a></li>
        <li><a class="dropdown-item" href="#">Nekaj drugega tukaj</a></li>
      </ul>
    </div>
  </div>

  <div class="d-flex flex-wrap align-items-center gap-2">
    <!-- pogled opcije dropdown -->
    <div class="dropdown">
      <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Pogled
      </button>
      <ul class="dropdown-menu p-2" style="min-width: 200px;">
        <li>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" value="col-pakpos" id="colPakPos" checked>
            <label class="form-check-label" for="colPakPos">Pak/Pos</label>
          </div>
        </li>
        <li>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" value="col-kolicina" id="colKolicina" checked>
            <label class="form-check-label" for="colKolicina">Količina Lok</label>
          </div>
        </li>
        <li>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" value="col-ident" id="colIdent" checked>
            <label class="form-check-label" for="colIdent">Ident</label>
          </div>
        </li>
        <li>
          <div class="form-check">
            <input class="form-check-input column-toggle" type="checkbox" value="col-naziv" id="colNaziv" checked>
            <label class="form-check-label" for="colNaziv">Naziv</label>
          </div>
        </li>
      </ul>
    </div>

    <input type="text" class="form-control form-control-sm" placeholder="Črtna koda" title="Vnesite črtno kodo">

    <select class="form-select form-select-sm" title="Vrsta materiala">
      <option selected>010 Material</option>
      <option>020 Končni izdelek</option>
      <option>030 Polizdelek</option>
    </select>

    <select class="form-select form-select-sm" title="Lokacija">
      <option selected>Osn Osnovna lokacija</option>
      <option>Sklad A</option>
      <option>Sklad B</option>
      <option>Proizvajalna</option>
    </select>
  </div>
</div>

<!-- data table sekcija -->
<div class="data-table">
  <div class="table-responsive">
    <div class="data-table-icons mb-2">
      <i class="bi bi-pencil-square" title="Uredi"></i>
      <i class="bi bi-download" title="Prenesi"></i>
      <i class="bi bi-arrows-move" data-toggle="move" title="Premakni"></i>
      <i class="bi bi-chevron-right" data-toggle="expand" title="Skupina"></i>
    </div>

    <table class="table table-bordered mb-0">
      <thead>
        <tr>
          <th class="col-pakpos" style="width: 25%">Pak/Pos</th>
          <th class="col-kolicina" style="width: 25%">Količina Lok</th>
          <th class="col-ident" style="width: 25%">Ident</th>
          <th class="col-naziv" style="width: 25%">Naziv</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="4" class="text-center empty-state">
            <i class="bi bi-inbox" style="font-size: 24px; margin-bottom: 10px; display: block;"></i>
            Ni podatkov za prikaz
            <div style="font-size: 12px; margin-top: 5px;">Uporabite filtere ali osvežite podatke</div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- toast notif -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
  <div id="myToast" class="toast fade align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">Uspešno izvedeno!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // kaze toast notification funkcijo
  function showToast(message, color) {
    message = message || 'Uspešno izvedeno!';
    color = color || 'bg-success';
    
    const toastEl = document.getElementById('myToast');
    const toastBody = toastEl.querySelector('.toast-body');
    toastBody.textContent = message;
    toastEl.className = `toast fade align-items-center text-white ${color} border-0`;
    const toast = new bootstrap.Toast(toastEl);
    toast.show();
  }

  document.querySelectorAll('.icon-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
      const action = this.dataset.action;
      let message = 'Uspešno izvedeno!';
      let color = 'bg-success';
      this.style.transform = 'scale(0.95)';
      setTimeout(() => this.style.transform = 'scale(1)', 100);

      if (action === 'read') {
        message = 'Podatki uspešno prebrani!';
        color = 'bg-info';
      } else if (action === 'delete') {
        message = 'Podatki uspešno izbrisani!';
        color = 'bg-warning';
      } else if (action === 'logistics') {
        message = 'Pregled logistike odprt!';
        color = 'bg-primary';
      }

      showToast(message, color);
    });
  });
  var iconBarItems = document.querySelectorAll('.icon-bar i');
  for (let i = 0; i < iconBarItems.length; i++) {
    iconBarItems[i].addEventListener('click', function() {
      const title = this.getAttribute('title');
      showToast(`${title} aktiviran!`, 'bg-secondary');
    });
  }
  document.querySelectorAll('[data-toggle="expand"]').forEach(function(icon) {
    icon.addEventListener('click', function() {
      var isExpanded = this.classList.contains('bi-chevron-down');
      if (isExpanded) {
        this.classList.remove('bi-chevron-down');
        this.classList.add('bi-chevron-right');
        showToast('Skupina zaprta', 'bg-secondary');
      } else {
        this.classList.remove('bi-chevron-right');
        this.classList.add('bi-chevron-down');
        showToast('Skupina odprta', 'bg-secondary');
      }
    });
  });
  document.querySelectorAll('[data-toggle="move"]').forEach(function(icon) {
    icon.addEventListener('click', function() {
      var isExpanded = this.classList.contains('bi-arrows-fullscreen');
      if (isExpanded) {
        this.classList.remove('bi-arrows-fullscreen');
        this.classList.add('bi-arrows-move');
        showToast('Premik zaprt', 'bg-secondary');
      } else {
        this.classList.remove('bi-arrows-move');
        this.classList.add('bi-arrows-fullscreen');
        showToast('Premik odprt', 'bg-secondary');
      }
    });
  });
  document.querySelectorAll('.column-toggle').forEach(function(checkbox) {
    checkbox.addEventListener('change', function() {
      const columnClass = this.value;
      const isChecked = this.checked;
      var elements = document.querySelectorAll('.' + columnClass);
      
      for (let i = 0; i < elements.length; i++) {
        if (isChecked) {
          elements[i].style.display = '';
        } else {
          elements[i].style.display = 'none';
        }
      }
    });
  });

  // test
  console.log('Goinfo UI');
</script>

</body>
</html>
